<h3>List of Categories</h3>
<div class="row">
        <div class="col-sm-4">
        <table class="table table-striped table-condensed">
                <thead>
                        <tr>
                                <th>Short Name</th>
                                <th>Name</th>  
                        </tr>
                </thead>
                <tr ng-repeat="item in  $ctrl.list">
                        <td><a ui-sref="categories.itemDetails({itemShortName:item.short_name,menuIndex:$index})"> {{item.short_name}} </a ></td>
                        <td>{{item.name}} </td>
                </tr>
        </table>
        </div>
         <div class="col-sm-8">
                <ui-view></ui-view>
         </div>
</div>
